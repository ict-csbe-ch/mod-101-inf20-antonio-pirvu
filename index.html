<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Antivision | A Gaming Blog</title>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <div class="container flex">
        <h1 class="logo">Antivision</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="posts.html">Posts</a></li>
            </ul>
        </nav>
    </div>
</div>

<!-- Showcase -->
<section class="showcase">
    <div class="container grid">
        <div class="showcase-text">
            <h1><b>Just a Gaming Blog</b></h1>
            <p><b>View the world through Antivision.</b></p>
            <a href="posts.html" class="btn btn-outline"><b>Read More</b></a>
        </div>

        <div class="showcase-form card">
            <h2></h2>
            <form>
                <div class="form-control">
                    <label>
                        <input type="text" name="name" placeholder="Name" required>
                    </label>
                </div>
                <div class="form-control">
                    <label>
                        <input type="text" name="gamertag" placeholder="Gamertag" required>
                    </label>
                </div>
                <div class="form-control">
                    <label>
                        <input type="email" name="email" placeholder="Email" required>
                    </label>
                </div>
                <input type="submit" value="Send" class="btn btn-primary">
            </form>
        </div>
    </div>
</section>

<!-- Stats -->
<section class="stats">
    <div class="container">
        <h3 class="stats-heading text-center my-1">
            Fresh Posts
        </h3>

        <div class="grid grid-3 text-center my-4">
            <div>
                <i class="fas fa-server fa-3x"></i>
                <h3>10,349,405</h3>
                <p class="text-secondary">Genshin Impact</p>
            </div>
            <div>
                <i class="fas fa-upload fa-3x"></i>
                <h3>987 TB</h3>
                <p class="text-secondary">Minecraft</p>
            </div>
            <div>
                <i class="fas fa-project-diagram fa-3x"></i>
                <h3>2,343,265</h3>
                <p class="text-secondary">Rocket League</p>
            </div>
        </div>
    </div>
</section>

<!-- Cloud -->
<section class="cloud bg-primary my-2 py-2">
    <div class="container grid">
        <div class="text-center">
            <h2 class="lg">Check the games out.</h2>
            <p class="lead my-1">So far, only three are up.</p>
            <a href="posts.html" class="btn btn-dark">Read More</a>
</section>

<!-- Footer -->
<footer class="footer bg-dark py-5">
    <div class="container grid grid-3">
        <div>
            <h1>Antonio Pirvu
            </h1>
            <p>Copyright &copy; 2020</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="posts.html">Posts</a></li>
            </ul>
        </nav>
        <div class="social">
            <a href="#"><i class="fab fa-github fa-2x"></i></a>
            <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
